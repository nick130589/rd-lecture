## Test data source
- Inline in test method
- JUnit build-in Parameterized runner

###Parameterized runner
```java 
@RunWith(Parameterized.class)
public class SearchResponseInstantiationProblemHandlerTest {
    private String jsonFilename;
    private Class<?> expectedClass;

    @Parameterized.Parameters(name= "content of <{0}> should deserialize into <{1}>")
    public static Iterable<Object[]> data() {
        return Arrays.asList(new Object[][]{
                {"find_train.json", FindTrainResponse.class},
                {"error.json", ErrorSearchResponse.class}
        });
    }

    public SearchResponseInstantiationProblemHandlerTest(String jsonFilename, Class<?> expectedClass) {
        this.jsonFilename = jsonFilename;
        this.expectedClass = expectedClass;
    }

    @Test
    public void testDeserialize() throws IOException {
        ...
        assertThat(response, instanceOf(expectedClass));
        ...
    }
```


###DataProvider runner
```java
@RunWith(DataProviderRunner.class)
public class SearchResponseInstantiationProblemHandlerTest {

    @DataProvider
    public static Object[][] data() {
        return new Object[][]{
                {"find_train.json", FindTrainResponse.class},
                {"error.json", ErrorSearchResponse.class}
        };
    }
    
    @UseDataProvider("data")
    @Test
    public void testDeserialize(String jsonFilename, Class<?> expectedClass) {
        ...
        assertThat(response, instanceOf(expectedClass));
        ...
    }
```

##Test code reuse
- Create separate project with test-related code
- Package test classes into test-jar


###Create separate project with test-related code
- Pros: can be used as any other maven dependecy without any problem
- Cons: requires creating a dedicated project for test-related code


###Package test classes into test-jar
- Pros: simplicity
- Cons: no transitive test dependencies, need to manually add test-scoped deps
```xml
<plugin>
	<groupId>org.apache.maven.plugins</groupId>
	<artifactId>maven-jar-plugin</artifactId>
	<version>3.0.2</version>
	<executions>
	  <execution>
	    <goals>
	      <goal>test-jar</goal>
	    </goals>
	  </execution>
	</executions>
</plugin>
```


###Use created test-jar
```xml
<dependency>
  <groupId>groupId</groupId>
  <artifactId>artifactId</artifactId>
  <type>test-jar</type>
  <version>version</version>
  <scope>test</scope>
</dependency>
```

##Name matters
```java
public class JustTest {

    @Test
    public void WTF() {
    	...
    }
}
```


###Possible naming strategies
- **'test' + [feature of SUT]**, e.g.
 - testCalculateSqrtOfPositiveInt
 - testFailToCalculateSqrtOfNegativeInt
- **feature of SUT**, e.g.
 - calculateSqrtOfPositiveInt
 - failToCalculateSqrtOfNegativeInt
- **shouldExpectedBehaviorWhenStateUnderTest**, e.g.
 - shouldCalculateSqrWhenPositiveIntPassed
 - shouldFailCalculateSqrIfNegativeIntPassed
